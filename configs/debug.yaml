# ============================================================================
# ZeroForge - 快速调试配置
# 编译时间 ~2-3 分钟（而不是 20 分钟）
# ============================================================================

seed: 42

network:
  hidden_dim: 64      # 小网络
  repr_blocks: 4       # 减少层数
  dyn_blocks: 2
  pred_blocks: 2
  value_support_size: 0
  reward_support_size: 0

mcts:
  num_simulations: 20   # 大幅减少（影响编译时间最大的参数）
  max_num_considered_actions: 8
  discount: 1.0
  temperature: 2.0
  temp_threshold_steps: 999

training:
  num_training_steps: 10000
  batch_size: 256       # 小 batch
  learning_rate: 0.0002
  value_loss_weight: 1.0

self_play:
  num_parallel_games: 256  # 少一点
  max_steps: 200

evaluation:
  eval_interval: 500
  num_games: 32

logging:
  log_dir: "logs_debug"
  console_interval: 100

checkpoint:
  checkpoint_dir: "checkpoints_debug"
  save_interval: 500
  max_to_keep: 3
