# ============================================================================
# ZeroForge - 中国象棋 Gumbel MuZero 配置
# ============================================================================

seed: 42

# ============================================================================
# 网络
# ============================================================================
network:
  hidden_dim: 256

# ============================================================================
# MCTS
# ============================================================================
mcts:
  # 建议: 先用小值测试 GPU 是否正常，确认后再调大
  # 生产环境建议: 50-200
  num_simulations: 32
  max_num_considered_actions: 16
  discount: 1.0

# ============================================================================
# 训练
# ============================================================================
training:
  num_training_steps: 1000000
  batch_size: 256
  learning_rate: 0.0003
  value_loss_weight: 1.0

# ============================================================================
# 自我对弈
# ============================================================================
self_play:
  # 建议: 根据 GPU 显存调整，8 张 80GB A100 可以用 1024-2048
  # 单卡 24GB 建议 128-256
  num_parallel_games: 256
  max_steps: 150

# ============================================================================
# 评估
# ============================================================================
evaluation:
  eval_interval: 5000
  num_games: 100

# ============================================================================
# 日志
# ============================================================================
logging:
  log_dir: "logs"
  console_interval: 100

# ============================================================================
# 检查点
# ============================================================================
checkpoint:
  checkpoint_dir: "checkpoints"
  save_interval: 1000
  max_to_keep: 5
