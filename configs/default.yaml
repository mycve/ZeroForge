# ============================================================================
# ZeroForge - 中国象棋 Gumbel MuZero 配置
# ============================================================================

seed: 42

# ============================================================================
# 网络
# ============================================================================
network:
  hidden_dim: 256

# ============================================================================
# MCTS
# ============================================================================
mcts:
  # MCTS 模拟次数：值越大策略越强，但编译时间越长
  # 建议: 50-200
  num_simulations: 100
  max_num_considered_actions: 16
  discount: 1.0

# ============================================================================
# 训练
# ============================================================================
training:
  num_training_steps: 10000000
  batch_size: 512
  learning_rate: 0.0003
  value_loss_weight: 1.0

# ============================================================================
# 自我对弈
# ============================================================================
self_play:
  # 并行游戏数：必须能被 GPU 数量整除！
  # 8卡: 512 = 8×64 (每卡64个并行游戏)
  # 可调大: 1024 = 8×128, 2048 = 8×256
  num_parallel_games: 512
  max_steps: 200

# ============================================================================
# 评估
# ============================================================================
evaluation:
  eval_interval: 5000
  num_games: 100

# ============================================================================
# 日志
# ============================================================================
logging:
  log_dir: "logs"
  console_interval: 100

# ============================================================================
# 检查点
# ============================================================================
checkpoint:
  checkpoint_dir: "checkpoints"
  save_interval: 1000
  max_to_keep: 5
