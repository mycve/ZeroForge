# ============================================================================
# ZeroForge - 中国象棋 Gumbel MuZero 配置
# ============================================================================

seed: 42

# ============================================================================
# 网络
# ============================================================================
network:
  hidden_dim: 256

# ============================================================================
# MCTS
# ============================================================================
mcts:
  # 极小值用于测试编译是否能完成
  num_simulations: 8
  max_num_considered_actions: 8
  discount: 1.0

# ============================================================================
# 训练
# ============================================================================
training:
  num_training_steps: 1000000
  batch_size: 32
  learning_rate: 0.0003
  value_loss_weight: 1.0

# ============================================================================
# 自我对弈
# ============================================================================
self_play:
  # 极小值用于测试
  num_parallel_games: 16
  max_steps: 10

# ============================================================================
# 评估
# ============================================================================
evaluation:
  eval_interval: 5000
  num_games: 100

# ============================================================================
# 日志
# ============================================================================
logging:
  log_dir: "logs"
  console_interval: 100

# ============================================================================
# 检查点
# ============================================================================
checkpoint:
  checkpoint_dir: "checkpoints"
  save_interval: 1000
  max_to_keep: 5
